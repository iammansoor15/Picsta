apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def enableHermes = true // Enable Hermes by default
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    

    namespace "com.narauna.narayna"
    defaultConfig {
        applicationId "com.narauna.narayna"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // Load signing properties from gradle.properties
    def keystoreProps = new Properties()
    def propsFile = rootProject.file("gradle.properties")
    if (propsFile.exists()) {
        keystoreProps.load(new FileInputStream(propsFile))
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            def storeFilePath = keystoreProps['MYAPP_UPLOAD_STORE_FILE'] ?: 'app/release-key.jks'
            storeFile file(storeFilePath)
            storePassword keystoreProps['MYAPP_UPLOAD_STORE_PASSWORD']
            keyAlias keystoreProps['MYAPP_UPLOAD_KEY_ALIAS'] ?: 'release-key'
            keyPassword keystoreProps['MYAPP_UPLOAD_KEY_PASSWORD']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Ensure vector icon fonts are bundled with the app
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
